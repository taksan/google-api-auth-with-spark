plugins {
    id 'java'
}

group 'org.github.taksan'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    implementation 'com.google.api-client:google-api-client:1.32.1'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.31.5'
    implementation 'com.google.apis:google-api-services-calendar:v3-rev20210804-1.32.1'
    implementation group: 'com.google.api-client', name: 'google-api-client-jackson2', version: '1.20.0'

    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'com.sparkjava:spark-template-thymeleaf:2.7.1'

    implementation 'org.slf4j:slf4j-api:2.0.0-alpha4'
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha4'

}


test {
    useJUnitPlatform()
}
